        <form object="User" autocomplete="off" action="enviar" method="post">
            <fieldset>
                <strong>
                    <label for="Nombre" class="col-sm-1"> Nombre: </label>
                    <input field="*{nombre}" type="text" id="Nombre" name="nombre" required class="col-sm-7" /><br /><br />
                    <label for="surname" class="col-sm-1"> Apellidos: </label>
                    <input field="*{surname}"type="text" class="col-sm-6" id="surname" name="surname" required /><br /><br />
                    <label for="select" class="col-sm-2"> Metodo de verificacion: </label>
                    <select class="col-sm-6"field="*{verificacion}" id="select" required name="select">
                        <option value="Correo">Correo</option>
                        <option value="Telefono" selected>Telefono</option>
                    </select>
                    <br /> <br />
                    <label for="Email" class="col-sm-2"> Correo o telefono: </label>
                    <input field="*{email}"type="text" id="email" name="email" class="col-sm-7" required autofocus /><br /><br />
                    <label for="Password" class="col-sm-1"> Contraseña: </label>
                    <input type="password" field="*{password}" id="password" name="password" class="col-sm-7" required /><br /><br />

                    <div class="alert alert-info">
                        <strong>Atención</strong> Si tiene alguna duda o necesita ponerse en contacto con nosotros no dude en contactarnos mediante nuestro <a href="#">correo</a>
                    </div>
